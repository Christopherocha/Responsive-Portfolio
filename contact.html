<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chris Rocha's Portfolio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body class="site">
		<header>
			<div id="name"><em id="header-name">Chris Rocha</em></div>
			<nav id="nav-menu">
				<a href="./index.html" class="nav-links">About</a>
				<a href="./portfolio.html" class="nav-links" id="middle-link">Portfolio</a>
				<a href="./contact.html" class="nav-links">Contact</a>
			</nav>
		</header>
		<div class="wrapper">
			<div class="container">
				<section class="content" id="contact">
				<form>
					<h1>Contact</h1>
					<hr>
					<div class="field">
						<label>Name:</label>
					</div>
					<div class="field">
						<input type="text" name="name" class="input" required="required" value="John Smith" size="50">
					</div>
					<div class="field">
						<label class="field">Email:</label>
					</div>
					<div class="field">
						<input type="text" name="email" class="input" required="required" value="example@gmail.com" size="50">
					</div>
					<div class="field">
						<label class="field">Message:</label>
					</div>
					<div class="field">
						<textarea name="message" class="input" required="required" rows="7" cols="50"></textarea>
					</div>
					<div class="field">
						<input type="Submit" name="Submit" value="Submit" id="button">
					</div>
				</form>			
				</section>
			<aside class="content" id="connect">
				<h2 class="heading">Connect with Me</h2>
				<hr>
				<a href="https://github.com/christopherocha"><img class="connectImages" id="github" src="./assets/images/github.png" alt="github icon"></a>
				<a href="https://www.linkedin.com/in/chris-rocha-ba2b0997/"><img class="connectImages" id="linkedIn" src="./assets/images/linkedIn.png" alt="linkedIn icon"></a>
				<a href="http://stackoverflow.com/users/7787467/christopherocha"><img class="connectImages" id="stackOverflow" src="./assets/images/stackOverflow.png" alt="stack overflow icon"></a>
			</aside>
			</div>
		</div>
		<footer>
			<div class="footer">
				<p>&copy; Copyright <script type="text/javascript">document.write(new Date().getFullYear());</script> Chris Rocha</p>
			</div>
		</footer>
	</body>
</html>
